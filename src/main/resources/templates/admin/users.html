<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table users</title>
</head>
<body>
<div style="text-align: center;">
    <h1>Table users</h1>

    <table border="1" align="center">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Login</th>
            <th>Password</th>
            <th>Role</th>
            <th>Control menu</th>
        </tr>

        <tr th:each="user, state : ${listUsers}"

            class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

            <td th:utext="${user.id}">Id</td>
            <td th:utext="${user.firstName}">Name</td>
            <td th:utext="${user.lastName}">Surname</td>
            <td th:utext="${user.email}">Email</td>
            <td th:utext="${user.name}">Login</td>
            <td th:utext="${user.password}">Password</td>
            <td th:utext="${user.roles}">Role</td>
            <td>
                <form th:action="@{/admin/{id}(id=${user.getId()})}">
                    <button>Open profile</button>
                </form>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
                <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <button>Edit</button>
                </form>
<!--                <form th:method="POST" th:action="@{/admin/{id}/edit(id=${user.getId()})}">-->
<!--                    <input type="submit" value="Edit"/>-->
<!--                </form>-->
            </td>
        </tr>

    </table>

    <br/>
    <hr/>

    <form th:action="@{/admin/new}">
        <button >Create new user</button>
    </form>

    <br>
    <a th:href="@{/logout}">Logout</a>
</div>

</body>
</html>
