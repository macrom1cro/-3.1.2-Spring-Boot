<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        type = "text/javascript"
        src = "/webjars/jquery/3.5.1/jquery.min.js"
    </script>
    <script>
        type = "text/javascript"
        src = "/webjars/bootstrap/4.6.0/js/bootstrap.min.js"
    </script>
    <script>
        type = "text/javascript"
        src = "../static/main.js"
        th:src = "@{/static/main.js}"
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
        New User
    </button>
    <!--    <button class="btn btn-success nBtn">New User</button>-->
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, state : ${listUsers}">
                    <td th:text="${user.id}">ID</td>
                    <td th:text="${user.firstName}">First Name</td>
                    <td th:text="${user.lastName}">Last Name</td>
                    <td th:text="${user.age}">Age</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.roles}">Role</td>
                    <td>
                        <a th:href="@{getUserById/(id=${user.id})}" class="btn btn-warning">
                            Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <form th:action="@{new}" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">New user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="firstName" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-form-label">Age:</label>
                            <input type="text" class="form-control" id="age" name="age">
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="text" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="roles" class="col-form-label">Role:</label>
                            <select class="form-control" multiple name="listRoles" id="roles"
                                    size="2">
                                <option selected name="ROLE_USER" value="ROLE_USER">USER</option>
                                <option name="ROLE_ADMIN" value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Add new user</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="ModalLabel"
         aria-hidden="true">
        <form th:action="@{update}" method="put">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="idEdit" class="col-form-label">ID:</label>
                            <input type="text" class="form-control" id="idEdit" name="id">
                        </div>
                        <div class="form-group">
                            <label for="firstNameEdit" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstNameEdit" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastNameEdit" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastNameEdit" name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="ageEdit" class="col-form-label">Age:</label>
                            <input type="text" class="form-control" id="ageEdit" name="age">
                        </div>
                        <div class="form-group">
                            <label for="emailEdit" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="emailEdit" name="email">
                        </div>
                        <div class="form-group">
                            <label for="passwordEdit" class="col-form-label">Password:</label>
                            <input type="text" class="form-control" id="passwordEdit" name="password">
                        </div>
                        <div class="form-group">
                            <label for="rolesEdit" class="col-form-label">Role:</label>
                            <select class="form-control" multiple id="rolesEdit" name="roles"
                                    size="2">
                                <option selected name="ROLE_USER" value="ROLE_USER">USER</option>
                                <option name="ROLE_ADMIN" value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
