<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>
<div style="text-align: center;">
    <h1> User profile </h1>

    <table border="1" align="center">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Control menu</th>
        </tr>

        <td><p th:text="${user.getId()}">VALUE</p></td>
        <td><p th:text="${user.getFirstName()}">VALUE</p></td>
        <td><p th:text="${user.getLastName()}">VALUE</p></td>
        <td><p th:text="${user.age}">VALUE</p></td>
        <td><p th:text="${user.getEmail()}">VALUE</p></td>
        <td th:utext="${user.getRoles()}">VALUE</td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
            <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                <button>Edit</button>
            </form>
        </td>
    </table>
    <br>
    <a th:href="@{/admin}">back</a>
    <br>
    <a th:href="@{/logout}">Logout</a>

</div>
</body>
</html>
