<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<div th:each="user : ${user}">
  <a th:href="@{/user/{id}(id=${user.getId()})}"
     th:text="${user.getFirstName()}"
     th:text="${user.getLastName()}"
     th:text="${user.getEmail()}">User</a>
</div>

</body>
</html>
