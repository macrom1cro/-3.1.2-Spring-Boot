<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>
<div style="text-align: center;">
    <h1> User profile </h1>

    <table border="1" align="center">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Control menu</th>
        </tr>

        <td><p th:text="${user.getId()}">VALUE</p></td>
        <td><p th:text="${user.getFirstName()}">VALUE</p></td>
        <td><p th:text="${user.getLastName()}">VALUE</p></td>
        <td><p th:text="${user.getEmail()}">VALUE</p></td>
        <td>
            <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
            <form th:method="POST" th:action="@{/user/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
        </td>
    </table>

    <br>
    <a th:href="@{/logout}">Logout</a>

</div>
</body>
</html>
