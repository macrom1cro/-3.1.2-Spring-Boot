<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<h1>User <p th:text="${user.getFirstName()}">VALUE</p></h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>

    <td><p th:text="${user.getId()}">VALUE</p></td>
    <td><p th:text="${user.getFirstName()}">VALUE</p></td>
    <td><p th:text="${user.getLastName()}">VALUE</p></td>
    <td><p th:text="${user.getEmail()}">VALUE</p></td>

</table>

<br/>

<a th:href="@{/user/{id}/edit(id=${user.getId()})}">Edit</a>

<br/>
<hr/>

<form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
